<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container-fluid p-5">
        <h1>Index Page</h1>
        <h3>Create a User</h3>
        <form class="form" action='/users' method='post'>
            {% csrf_token %}
            Name: <input class="support operator from-rainbow" type='text' name='name'>
            Email: <input type='text' name='email'>
            <button class="btn btn-danger mx-3" type='submit'>Create User</button>
        </form>
        <p>Name in session is: {{request.session.name}}</p>
    </div>



    {% bootstrap_javascript jquery='full' %}
</body>
</html>
